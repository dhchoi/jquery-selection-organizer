<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
    .unordered-list-selected {
      border: 1px solid #000;
    }
    </style>
  </head>
  <body>
    <ul class="unordered-list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <div class="checkbox-list">
      <label><input type="checkbox">A</label>
      <label><input type="checkbox">B</label>
      <label><input type="checkbox">C</label>
      <label><input type="checkbox">D</label>
      <label><input type="checkbox">E</label>
      <label><input type="checkbox">F</label>
      <label><input type="checkbox">G</label>
    </div>

    <!-- Example for NPM and Browserify -->
    <script src="bundle.js"></script>

    <!-- Example for normal script includes -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="../dist/jquery.selection-organizer.min.js"></script>
    <script>
      $(".checkbox-list").selectionOrganizer({
        childSelector: "label",
        callback: function () {console.log("end");}
      });
    </script>
  </body>
</html>
